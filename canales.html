<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Player</title>
  <style>
    body { margin:0; background:#000; }
    #player-container {
      width: 100%;
      height: 100vh;
      background: #000;
    }
  </style>
  <script src="//ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
  <script>jwplayer.key = "XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo";</script>
</head>
<body>
  <div id="player-container">
    <div id="player"></div>
  </div>

  <script>
    // Canales
    const ConfiguracionCanales = {
      "FS2US": {
        url: "https://otte.live.fly.ww.aiv-cdn.net/iad-nitro/live/clients/dash/enc/awxnrqkbo5/out/v1/716529a4091947b0877e6cb80dbd6ccb/cenc.mpd",
        k1: "09453ce820d65fbc675de3185f9e454c",
        k2: "98cff9600995fa381c76fdacf3c7edae"
      },
      "SSC1": {
        url: "https://ssc-1-enc.edgenextcdn.net/out/v1/c696e4819b55414388a1a487e8a45ca1/index.mpd",
        k1: "d84c325f36814f39bbe59080272b10c3",
        k2: "550727de4c96ef1ecff874905493580f"
      }
      // ðŸ”¥ AquÃ­ puedes seguir metiendo los demÃ¡s
    };

    // Obtener ?id=FS2US
    function getParameterByName(name) {
      name = name.replace(/[\[\]]/g, "\\$&");
      const regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(window.location.href);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    const id = getParameterByName("id") || "FS2US";
    const config = ConfiguracionCanales[id];

    if (config) {
      const sources = [];

      if (config.url.includes(".m3u8")) {
        sources.push({ file: config.url });
      }

      if (config.url.includes(".mpd") && config.k1 && config.k2) {
        sources.push({
          file: config.url,
          drm: {
            clearkey: { keyId: config.k1, key: config.k2 }
          }
        });
      }

      jwplayer("player").setup({
        playlist: [{
          title: id,
          sources: sources
        }],
        autostart: true,
        width: "100%",
        height: "100%",
        aspectratio: "16:9"
      });
    } else {
      document.getElementById("player").innerHTML = "<p style='color:white'>Canal no encontrado</p>";
    }
  </script>
</body>
</html>
