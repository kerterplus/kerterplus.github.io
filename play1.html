<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descarga con progreso real</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .btn {
      background: #0c56cf;
      color: white;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { opacity: 0.9; }

    .progress-container {
      margin-top: 20px;
      width: 300px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      height: 14px;
      display: none;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: #0c56cf;
      transition: width 0.2s;
    }
    .percent {
      margin-top: 8px;
      font-size: 14px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <button class="btn" onclick="downloadApk()">⬇ Descargar Kerter+</button>

  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>
  <div class="percent"></div>

  <script>
    async function downloadApk() {
      const url = "https://apk.e-droid.net/apk/app2832911-n4govt.apk?v=20";
      const progressContainer = document.querySelector(".progress-container");
      const progressBar = document.querySelector(".progress-bar");
      const percentText = document.querySelector(".percent");

      progressContainer.style.display = "block";

      const response = await fetch(url);
      const reader = response.body.getReader();
      const contentLength = +response.headers.get("Content-Length");

      let received = 0;
      const chunks = [];

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        chunks.push(value);
        received += value.length;

        let percent = Math.floor((received / contentLength) * 100);
        progressBar.style.width = percent + "%";
        percentText.textContent = percent + "% descargado";
      }

      const blob = new Blob(chunks);
      const downloadUrl = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = downloadUrl;
      a.download = "Kerter+.apk";
      document.body.appendChild(a);
      a.click();
      a.remove();
      percentText.textContent = "✅ Descarga completada";
    }
  </script>
</body>
</html>
